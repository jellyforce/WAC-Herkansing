<!DOCTYPE html>
<html>
<title>Dynamic Example</title>
<body>
	<form action="CalculatorServlet" method="get">
		<div>
			<input type="number" name="num1" value="0"/>
			<input type="number" name="num2" value="0"/> 
			<input type="submit" name="operator" value="+"/>
			<input type="submit" name="operator" value="-"/>
			<input type="submit" name="operator" value="/"/>
			<input type="submit" name="operator" value="*"/>
			
		</div>
	</form>
</body>
</html>
